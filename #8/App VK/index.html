<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App VK</title>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
    <h1 class="aboutMe"></h1>
    <ul class="container"></ul>
<template id="friend-template">
    <li class="friend" style="list-style: none">
        <img src="" class="friend-avatar">
        <div class="friend-container" style="display: inline-block; vertical-align: top;">
            Фамилия: <span class="friend-surname"></span><br>
            Имя: <span class="friend-name"></span><br>
            Дата рождения: <span class="friend-birthdate"></span><br>
            Возраст: <span class="friend-age"></span><br>
        </div>
    </li>
</template>
<script src="script.js"></script>
</body>
</html>
